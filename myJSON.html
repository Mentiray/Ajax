<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		<table id="myForm"></table>
		
		<script type="text/javascript">
			$(function(){
				$.ajax({
					type:"get",
					url:"myData.json",
					dataType:"json",
					async:true,
					success:function(data){
						var myData = eval(data.student);
						$.each(myData, function(i,student) {
							var name = student.name;
							var age = student.age;
							$("#myForm").append("<tr>"+"<td>"+name+"</td>"+"<td>"+age+"</td>"+"</tr>")
						});
					},
					error:function(jqXHR){
						alert(Error);
					}
				})
			})
		</script>

	</body>
</html>
